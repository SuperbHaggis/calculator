<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<body>
  <div id='container'>
    <div id='shell'>
      <div id='display'>
        enter number here
      </div>
      <div id='buttonContainer'>
        <div id='digits'>
          <button id='number7' class='button digit'>7</button>
          <button id='number8' class='button digit'>8</button>
          <button id='number9' class='button digit'>9</button>
          <button id='number4' class='button digit'>4</button>
          <button id='number5' class='button digit'>5</button>
          <button id='number6' class='button digit'>6</button>
          <button id='number1' class='button digit'>1</button>
          <button id='number2' class='button digit'>2</button>
          <button id='number3' class='button digit'>3</button>
          <button id='number0' class='button digit'>0</button>
          <button id='period' class='button digit'>.</button>
        </div>
        <div id='operators'>
          <button id='plus' class='button operator'>+</button>
          <button id='minus' class='button operator'>-</button>
          <button id='multiply' class='button operator'>×</button>
          <button id='divde' class='button operator'>÷</button>
          <button id='backspace' class='button operator'>←</button>
          <button id='clear' class='button operator'>C</button>
          <button id='equals' class='button operator'>=</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src='./script.js'></script>
</html>
